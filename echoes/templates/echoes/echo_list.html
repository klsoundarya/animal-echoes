<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes List</title>
</head>
<body>
    <h1>Animal Echoes</h1>
    {% for post in object_list %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.excerpt }}</p>
        <p><strong>Author:</strong> {{ post.author }}</p>
    {% endfor %}
</body>
</html>
