{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Submit Blog Post" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h2 class="custom-heading mt-5 fw-bold text-center">
                {% trans "Submit an Animal Blog Post" %}
            </h2>
            <hr class="mb-2">
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <div class="submit-box mb-3">
                <form class="submit" method="post" enctype="multipart/form-data" id="submit_form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                    {% endif %}
                    <div class="delete-custom">
                        <button class="btn btn-primary" type="submit">
                            {% trans "Submit Post" %} &raquo;
                        </button>
                    </div>
                    <div class="mt-3 d-flex justify-content-between">
                        <a href="{% url 'home' %}" class="btn btn-primary" style="background-color: rgba(0, 128, 0, 0.668);"> <i
                                class="fa-solid fa-arrow-left"> <i class="fa-solid fa-house"></i></i>
                        </a>
                        <button type="button" class="btn btn-danger" id="clearFormBtn">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
