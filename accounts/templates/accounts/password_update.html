{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Update Password" %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h2 class="custom-heading mt-5 fw-bold text-center">{% trans "Update Password" %}</h2>
            <hr class="mb-2">
        </div>
    </div>
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <div class="profile-box mb-3">
                <form class="profile" id="profile_form" method="post" action="{% url 'accounts:password_update' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}">
                    {% endif %}
                    <button class="btn btn-success" type="submit">
                        {% trans "Update Password" %} &raquo;
                    </button>
                </form>
                <div style="text-align: center;">
                    <a href="{% url 'accounts:userprofile_update' %}" class="btn btn-secondary">
                        Update Profile &raquo;
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
